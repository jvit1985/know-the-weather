<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header class="text-center text-white">Weather Dashboard</header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-3">
                <div class="search-form pb-1 border-bottom border-secondary">
                    <h2>Search for a City:</h2>
                    <input class="p-2 btn-block form-input" type="text" id="searched-city">
                    <button type="button" class="btn btn-primary btn-block" id="search-button">Search</button>
                </div>
                <div class="saved" id="saved-city">
                </div>
        </div>
                <div class="col-9">
                <div class="current-forecast m-1 p-0 border border-dark">
                    <div class="card-body" id="current-day">
                        <h3 class="card-title" id="current-city"></h3>
                        <p class="card-text" id="current-temp">Temp: </p>
                        <p class="card-text" id="current-wind">Wind: </p>
                        <p class="card-text" id="current-humidity">Humidity: </p>
                        <p class="card-text" id="current-uv">UV Index: </p>
                    </div>
                </div>
                <div class="five-day-forecast row justify-content-center">
                    <h3 class=>5-Day Forecast:</h3>
                    </div>
                    <div class="col p-0 m-0">
                    <div class="col justify-content-space-around">
                        <div class="row">
                    <div class="card flex-row border-0" id="card-form">
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
