<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <div class="container">
            <div class="row">
                <div class="col-3">
                <div class="search pb-1 border-bottom border-secondary">
                    <h2>Search for a City:</h2>

                    <button type="button" class="btn btn-primary btn-block" id="search">Search</button>
                </div>
                <div class="saved-city">
                    <ul>

                    </ul>
                </div>
        </div>

                        <p class="card-text" id="current-temp">Temp: </p>
                        <p class="card-text" id="current-wind">Wind: </p>
                        <p class="card-text" id="current-humidity">Humidity: </p>
                        <p class="card-text" id="current-uv">UV Index: </p>
                    </div>
                </div>
